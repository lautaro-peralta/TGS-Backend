name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, implement-test]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly security scans at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10.18.3'

jobs:
  # ============================================================================
  # Code Quality & Linting
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm run type-check

      - name: Run ESLint security check
        run: npx eslint src/**/*.ts --config .eslintrc.security.json --format json --output-file eslint-results.json
        continue-on-error: true

      - name: Upload ESLint results
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: eslint-results.json
        if: always()

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run unit tests
        run: pnpm run test:unit --coverage
        env:
          NODE_ENV: test

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unit
          name: unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Archive unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: coverage/
        if: always()

  # ============================================================================
  # Integration Tests
  # ============================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tgs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run integration tests
        run: pnpm run test:integration --coverage
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: tgs_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_ENABLED: false
          JWT_SECRET: test_jwt_secret_key_minimum_32_characters_long_for_security

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: integration
          name: integration-tests
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Archive integration test results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: coverage/
        if: always()

  # ============================================================================
  # E2E Tests
  # ============================================================================
  test-e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tgs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run E2E tests
        run: pnpm run test:e2e --coverage
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: tgs_test
          JWT_SECRET: test_jwt_secret_key_minimum_32_characters_long_for_security

      - name: Upload E2E test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: e2e
          name: e2e-tests
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Archive E2E test results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: coverage/
        if: always()

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Snyk Security Scan
        run: pnpm run test:security:snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Run npm audit
        run: pnpm run test:security:audit
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            snyk-results.json
            audit-results.json
        if: always()
        continue-on-error: true

  # ============================================================================
  # Performance Testing
  # ============================================================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tgs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Start application
        run: |
          pnpm run start:prod &
          sleep 10
        env:
          NODE_ENV: production
          PORT: 3000
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: tgs_test
          JWT_SECRET: test_jwt_secret_key_minimum_32_characters_long_for_security

      - name: Run Artillery load tests
        run: pnpm run test:performance
        continue-on-error: true

      - name: Upload performance test results
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: artillery-report.json
        if: always()
        continue-on-error: true

  # ============================================================================
  # Regression Tests
  # ============================================================================
  test-regression:
    name: Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tgs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run regression tests
        run: pnpm run test:regression
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: tgs_test
          JWT_SECRET: test_jwt_secret_key_minimum_32_characters_long_for_security
        continue-on-error: true

      - name: Archive regression test results
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: tests/regression/baselines/
        if: always()
        continue-on-error: true

  # ============================================================================
  # Coverage Report
  # ============================================================================
  coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-e2e]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: coverage/unit/
        continue-on-error: true

      - name: Download integration test coverage
        uses: actions/download-artifact@v4
        with:
          name: integration-test-results
          path: coverage/integration/
        continue-on-error: true

      - name: Download E2E test coverage
        uses: actions/download-artifact@v4
        with:
          name: e2e-test-results
          path: coverage/e2e/
        continue-on-error: true

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/**/coverage-final.json
          flags: combined
          name: combined-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          echo "‚úÖ Coverage report generated successfully"
          echo "Checking coverage thresholds..."
          # This would check if coverage meets minimum requirements
          # Can use tools like istanbul or nyc to enforce thresholds
        continue-on-error: true

  # ============================================================================
  # Notifications
  # ============================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, test-e2e, security-scan]
    if: always()
    continue-on-error: true
    steps:
      - name: Check job statuses
        id: check
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test-unit.result }}" == "failure" ]] || \
             [[ "${{ needs.test-integration.result }}" == "failure" ]] || \
             [[ "${{ needs.test-e2e.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: steps.check.outputs.status == 'failure' && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå CI/CD Pipeline Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI/CD Pipeline Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Create GitHub issue on failure
        if: steps.check.outputs.status == 'failure' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® CI/CD Pipeline Failure on main branch',
              body: `The CI/CD pipeline failed on the main branch.\n\n**Commit:** ${context.sha}\n**Workflow:** ${context.workflow}\n**Run:** ${context.runId}\n\nPlease investigate and fix the issues.`,
              labels: ['ci-failure', 'urgent']
            })
        continue-on-error: true

      - name: Log notification status
        run: |
          echo "‚úÖ Notification job completed"
          echo "Pipeline status: ${{ steps.check.outputs.status }}"
