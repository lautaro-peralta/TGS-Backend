version: '3.8'

services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:16-alpine
    container_name: tgs-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: tgs_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d tgs_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis Test Instance (Optional)
  redis-test:
    image: redis:7-alpine
    container_name: tgs-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # MailHog for Email Testing (Optional)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tgs-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - test-network

  # PostgreSQL Admin Interface (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tgs-pgadmin-test
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@test.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres-test
    networks:
      - test-network

volumes:
  postgres-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
